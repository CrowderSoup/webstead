{% extends "base.html" %} {% block content %}
<article class="h-entry">
  <header>
    <a class="u-url" href="/blog/post/{{ post.slug }}">
      <h3 class="p-name">{{ post.title }}</h3>
    </a>
    <p>
      by
      <a class="p-author h-card" href="#"> Aaron Crowder </a>
      on
      <time class="dt-published" datetime="{{ page.published_on }}">
        {{ post.published_on|date:"Y-m-d" }}
      </time>
    </p>
  </header>
  <div class="e-content">{{ post.html }}</div>
  <nav class="tags">
    <strong>Tags:</strong>
    {% for tag in post.tags.all %}
      <a
        href="/blog/tag/{{ tag }}"
        rel="tag"
        class="p-category"
        title="{{ tag }}">
          #{{ tag }}
      </a>
      {% endfor %}
  </nav>
</article>
{% endblock %}
