{% extends "base.html" %} {% block content %} {% for post in posts %}
<article class="h-entry">
  <header>
    <a class="u-url" href="/blog/post/{{ post.slug }}">
      <h3 class="p-name">{{ post.title }}</h3>
    </a>
    <p>
      by <a class="p-author h-card" href="#"> Aaron Crowder </a> on
      <time class="dt-published" datetime="{{ post.published_on }}">
        {{ post.published_on|date:"Y-m-d" }}
      </time>
    </p>
  </header>
  <p class="p-summary">{{ post.summary }}</p>
  <a href="/blog/post/{{ post.slug }}" class="u-url">Read more...</a>
</article>
{% endfor %} {% endblock %}
